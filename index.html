<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-popup">
      <form action="get" class="form-container">
        <h1>Enter Book Information</h1>

        <div class="title-wrap">
          <label for="title">Title</label>
          <input type="text" name="title" class="title" required />
        </div>

        <div class="author-wrap">
          <label for="author">Author</label>
          <input type="text" name="author" class="author" required />
        </div>
        <div class="pages-wrap">
          <label for="pages">Pages</label>
          <input type="number" name="pages" class="pages" required />
        </div>
        <div class="genre-wrap">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="genre" required />
        </div>
        <div class="read-wrap">
          <label for="read">I have read</label>
          <input type="button" name="read" class="read off" />
        </div>
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="button-cancel" onclick="closeForm()">
          ‚ùå
        </button>
      </form>
    </div>
    <header>
      <div class="display-button-wrapper">
        <div class="buttons">
          <button class="add-button">Add +</button>
          <button class="compact-button">Compact View</button>
          <button class="display-button">Delete All</button>
        </div>
      </div>
    </header>
    <main>
      <div class="book-list"></div>
    </main>
    <footer>
      <div class="links">
        <h4>Made by Joseph Clifford</h4>
        <div class="link-1">
          <a href="https://www.linkedin.com/in/jclifford4" target="_blank"
            ><img src="./images/linked-in.png" alt="" class="linked-in"
          /></a>
        </div>
        <div class="link-2">
          <a href="https://www.github.com/jclifford4" target="_blank"
            ><img src="./images/git.png" alt="" class="git"
          /></a>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
